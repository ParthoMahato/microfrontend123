<div class="spinner_overlay" *ngIf="isLoading">
  <div class="loader">
    <div class="inner1"></div>
    <div class="inner2"></div>
    <div class="inner3"></div>
    <div class="inner4"></div>
  </div>
  <div class="loader1">
    <div class="p">L</div>
    <div class="a" style="margin-top: 50px;">O</div>
    <div class="r">A</div>
    <div class="t" style="margin-top: 50px;">D</div>
    <div class="h">I</div>
    <div class="o" style="margin-top: 50px;">N</div>
    <div class="m" >G</div>
  </div>
</div>

  <div class="col-md-12 col-xs-12 margin-top-20" *ngIf="!isLoading && cartItems.length >0 ">
    <div class="col-md-8 col-xs-12 cart-item-container">
      <cart-items [cartItems]="cartItems" (updateCalculation)=calculation($event) (delete)="onDelete($event)">
      </cart-items>
    </div>
    <div class="col-md-4 col-xs-12 cart-summary" *ngIf="addressList.length > 0 ">
      <cart-summary *ngIf="cartSummary" [cartSummary]="cartSummary" [addressList]="addressList"
        (placeOrderNow)="placeOrder($event)">
      </cart-summary>
    </div>
  </div>
  
  <div *ngIf="!isLoading && cartItems.length === 0">
    <h1>Please add items to the cart</h1>
  </div>
